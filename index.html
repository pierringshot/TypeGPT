
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>PIERRINGSHOT ELECTRONICSâ„¢ // v2.1.0</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts: Inter (UI) & JetBrains Mono (Code) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            cyber: {
              black: '#050505',
              dark: '#0a0a0a',
              panel: '#0f0f0f',
              border: '#1f1f1f',
              text: '#e0e0e0',
              muted: '#666666'
            },
            neon: {
              green: '#00ff41',
              blue: '#00d1ff',
              purple: '#b537f2',
              orange: '#ff8c00',
              red: '#ff003c'
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          animation: {
            'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'glitch': 'glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite',
          },
          keyframes: {
            glitch: {
              '0%': { transform: 'translate(0)' },
              '20%': { transform: 'translate(-2px, 2px)' },
              '40%': { transform: 'translate(-2px, -2px)' },
              '60%': { transform: 'translate(2px, 2px)' },
              '80%': { transform: 'translate(2px, -2px)' },
              '100%': { transform: 'translate(0)' }
            }
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --bg-black: #050505;
      --border-color: #333333;
      --text-main: #e0e0e0;
      
      --accent-green: #00ff41;
      --accent-blue: #00d1ff;
      --accent-purple: #b537f2;
      --accent-orange: #ff8c00;
    }

    body { 
      background-color: var(--bg-black); 
      color: var(--text-main); 
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }
    
    /* Cyber Scrollbar */
    ::-webkit-scrollbar { width: 4px; height: 4px; }
    ::-webkit-scrollbar-track { background: var(--bg-black); }
    ::-webkit-scrollbar-thumb { background: #1f1f1f; }
    ::-webkit-scrollbar-thumb:hover { background: var(--accent-green); }

    .input-cyber {
      background: #0a0a0a;
      border: 1px solid #1f1f1f;
      color: var(--accent-green);
      font-family: 'JetBrains Mono', monospace;
      transition: all 0.2s;
    }
    .input-cyber:focus {
      border-color: var(--accent-blue);
      box-shadow: 0 0 10px rgba(0, 209, 255, 0.1);
      outline: none;
    }

    .glitch-hover:hover {
      text-shadow: 2px 0 var(--accent-green), -2px 0 var(--accent-purple);
    }
    
    .scanlines {
      background: linear-gradient(
        to bottom,
        rgba(255,255,255,0),
        rgba(255,255,255,0) 50%,
        rgba(0,0,0,0.1) 50%,
        rgba(0,0,0,0.1)
      );
      background-size: 100% 4px;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: 10;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://esm.sh/rxjs@^7.8.2?conditions=es2015",

    "rxjs/testing": "https://esm.sh/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://esm.sh/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/compiler": "https://esm.sh/@angular/compiler@^21.0.6?external=rxjs",
    "@angular/core": "https://esm.sh/@angular/core@^21.0.6?external=rxjs",
    "@angular/common": "https://esm.sh/@angular/common@^21.0.6?external=rxjs",
    "@angular/forms": "https://esm.sh/@angular/forms@^21.0.6?external=rxjs",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@^21.0.6?external=rxjs",
    "marked": "https://esm.sh/marked@12.0.0"
  }
}
</script>
</head>
